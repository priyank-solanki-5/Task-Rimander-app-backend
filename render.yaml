services:
  # Backend API Service
  - type: web
    name: task-reminder-api
    env: node
    region: oregon
    plan: free
    buildCommand: cd backend && npm install
    startCommand: cd backend && node server.js
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
      - key: MongoDB_URL
        sync: false
      - key: JWT_SECRET
        generateValue: true
      - key: ADMIN_API_KEY
        sync: false
    autoDeploy: true
