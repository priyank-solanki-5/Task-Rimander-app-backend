services:
  - type: web
    name: task-reminder-backend
    runtime: node
    plan: free
    build: npm install
    start: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
      - key: DATABASE_URL
        fromDatabase:
          name: task-reminder-db
          property: connectionString
      - key: JWT_SECRET
        scope: run
        generateValue: true

databases:
  - name: task-reminder-db
    engine: postgresql
    plan: free
    version: 15
